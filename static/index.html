<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Market</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .product {
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product h2 {
            margin-top: 10px;
            color: #333;
        }

        .product p {
            color: #777;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang di Toko Online!</h1>
        <p>Temukan produk berkualitas dengan harga terbaik.</p>

        <div class="product">
            <img src="https://placekitten.com/300/200" alt="Produk 1">
            <h2>Produk 1</h2>
            <p>Deskripsi singkat produk. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#" class="btn">Beli Sekarang</a>
        </div>

        <div class="product">
            <img src="https://placekitten.com/300/201" alt="Produk 2">
            <h2>Produk 2</h2>
            <p>Deskripsi singkat produk. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#" class="btn">Beli Sekarang</a>
        </div>
    </div>

</body>
</html>
